<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Gerador de Senhas</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">
          Utilize nosso gerador de senha online para criar uma senha forte e
          segura.
        </p>
      </section>

      <input type="text" name="password" id="password" />
      <input
        type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="4"
        max="64"
      />
      <button id="copyword">Copiar senha</button>
    </main>

    <script>
      const inputEl = document.querySelector("#password");
      let passwordLength = 16;

      // Função geradora da senha
      function generatePassword() {
        const chars =
          "abcdefghjkmnpqrstuvwyzABCDEFGHJKMNPQRSTUVWYZ123456789?!@&*$#";

        let password = "";

        for (let i = 0; i < passwordLength; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length);
          password += chars.substring(randomNumber, randomNumber + 1);
        }

        // Inserindo o password gerado no input

        inputEl.value = password;
      }

      // Adicionando o Range
      const passwordLengthEl = document.querySelector("#password-length");

      passwordLengthEl.addEventListener("input", function () {
        passwordLength = passwordLengthEl.value;
        generatePassword();
      });

      // Function copy password
      function copy() {
        navigator.clipboard.writeText(inputEl.value);
      }

      const copyButtonEl = document.querySelector("#copyword");
      copyButtonEl.addEventListener("click", copy);

      //Functions

      generatePassword();
    </script>
  </body>
</html>
